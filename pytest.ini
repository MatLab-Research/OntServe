# Pytest Configuration for OntServe
# https://docs.pytest.org/en/stable/reference/customize.html

[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 8.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage reporting
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage below threshold
    --cov-fail-under=60
    # Show warnings
    -W default
    # Strict markers
    --strict-markers
    # Disable warnings summary (too noisy)
    --disable-warnings

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */env/*
    */.venv/*
    */site-packages/*
    */dist-packages/*
    */setup.py
    */conftest.py
    */scripts/*
    */backups/*
    */archive/*

[coverage:report]
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Debug code
    def __repr__
    # Abstract methods
    raise NotImplementedError
    # Non-runnable code
    if __name__ == .__main__.:
    # Type checking
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    # Defensive programming
    raise AssertionError
    raise NotImplementedError
    # Logging
    logger.debug
    # Pass statements
    pass

[coverage:html]
directory = htmlcov

# Pytest markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API compatibility tests
    mcp: marks tests as MCP server tests
    sparql: marks tests as SPARQL tests
    database: marks tests that require database
    requires_java: marks tests that require Java (for OWL reasoners)
    external: marks tests that require external services

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_log.txt
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
timeout = 300
timeout_method = thread

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    env
    .venv
    archive
    backups
    htmlcov
    .pytest_cache
    __pycache__
